<template>
    <c-book-overview
        is-open={bookOverviewIsOpen}
        record={selectedBook}
        onclose={handleCloseOverview}
    ></c-book-overview>

    <div class="bg-neutral-0">
        <template for:each={defaultRecords} for:item="item">
            <div key={item.Id}>
                <c-book-list-item
                    record={item}
                    onopen_overview={handleOpenOverview}
                ></c-book-list-item>
            </div>
        </template>
    </div>
</template>
